<!DOCTYPE html>
<html>

<head>
    <title>
        When primitives behave like objects
    </title>
    <style>

    </style>
</head>

<body>
    <script>
        var greeting = "Hi, everybody!!!";
        var shout = greeting.toUpperCase();
        document.writeln(shout + "<br>");

        var game = "Dragon Age: Origins";
        document.writeln(game + "<br>");
        document.writeln(game.length + "<br>");

        var gameObject = new String("Dragon Age:Origins");
        document.writeln(gameObject.length+"<br>");
        document.writeln(gameObject + "<br>");
    </script>
</body>

</html>
