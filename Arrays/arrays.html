<!DOCTYPE html>
<html>

<head>
    <title>
        Arrays
    </title>
    <style>

    </style>
</head>

<body>
    <script>
        //Creation and display
        var groceries = [];
        document.writeln(groceries + "<br>");

        var groceries = ["Milk", "Eggs", "Frosted Flakes", "Salami", "Juice"];
        document.writeln(groceries + "<br>");
        document.writeln(groceries[1] + "<br>");

        for (var i = 0; i < groceries.length; i++) {
            var item = groceries[i];
            document.writeln(item + "<br>");
        }

        //Insert
        groceries.push("Cookies"); //last
        groceries.unshift("Bananas"); //first

        document.writeln(groceries + "<br>");

        document.writeln(groceries.push("Cookies") + "<br>"); //return length

        //Delete
        var lastItem = groceries.pop(); //removes last
        var firstItem = groceries.shift(); //removes first

        document.writeln(groceries + "<br>");

        //Slice
        var newArray = groceries.slice(1, 4);
        document.writeln(newArray + "<br>");

        //Find items
        var groceries = ["milk", "eggs", "frosted flakes", "salami", "juice"];
        var resultIndex = groceries.indexOf("eggs", 0);
        document.writeln(resultIndex + "<br>");

        var groceries = ["milk", "eggs", "frosted flakes", "salami", "juice", "eggs"];
        var resultIndex = groceries.lastIndexOf("eggs", 0);
        document.writeln(resultIndex + "<br>"); //if ele not present return -1

        //Merge
        var good = ["Mario", "Luigi", "Kirby", "Yoshi"];
        var bad = ["Bowser", "Koopa Troopa", "Goomba"];

        var goodAndBad = good.concat(bad);
        document.writeln(goodAndBad + "<br>");

        //Random Number
        var groceries = ["Milk", "Eggs", "Frosted Flakes", "Salami", "Juice"];
        let randomValue = groceries[Math.floor(Math.random() * groceries.length)];
        document.writeln(randomValue + "<br>");

        //Shuffle
        Array.prototype.shuffle = function() {
            let input = this;

            for (let i = input.length - 1; i >= 0; i--) {

                let randomIndex = Math.floor(Math.random() * (i + 1));
                let itemAtIndex = input[randomIndex];

                input[randomIndex] = input[i];
                input[i] = itemAtIndex;
            }
            return input;
        }

        let tempArray = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        tempArray.shuffle();
        document.writeln(tempArray + "<br>");

        //Remove Duplicates
        Array.prototype.removeDuplicates = function() {
            var input = this;
            var hashObject = new Object();

            for (var i = input.length - 1; i >= 0; i--) {
                var currentItem = input[i];

                if (hashObject[currentItem] == true) {
                    input.splice(i, 1);
                }

                hashObject[currentItem] = true;
            }
            return input;
        }

        var myArray = ["bar", "foo", "zorb", "bar", "baz", "fum", "baz"];
        myArray.removeDuplicates();
        document.writeln(myArray + "<br>");
    </script>
</body>

</html>
